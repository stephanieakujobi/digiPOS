<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="end">
      <ion-button (click)="openBusinessViewModal()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
      <ion-button (click)="openPrefsModal()">
        <ion-icon slot="icon-only" name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Saved Businesses</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ion-item-sliding-list" lines="full" *ngIf="businessStorage.businesses.length > 0">
    <ion-item-sliding *ngFor="let b of businessStorage.businesses" #slideItem>

      <div
        class="list-item {{b.saveState == 'Starred' ? 'starred' : ''}} {{b.wasManuallySaved ? 'manually-saved' : ''}}"
        #businessElement>
        <ion-item (click)="editBusinessInfo(b)">
          <ion-icon class="list-item-icon" name="star" color="primary"></ion-icon>
          <ion-label>
            <h2>{{b.name}}</h2>
            <p>
              <ion-icon class="list-item-sub-icon" name="pin"></ion-icon> {{b.address.shortAddress}}
            </p>
          </ion-label>
        </ion-item>
      </div>

      <ion-item-options side="start" (ionSwipe)="deleteBusiness(b, slideItem, businessElement)">
        <ion-item-option color="danger" expandable (click)="deleteBusiness(b, slideItem, businessElement)">
          <ion-label>
            <ion-icon name="trash" color="secondary"></ion-icon>
            Delete
          </ion-label>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end" (ionSwipe)="toggleStarBusiness(b, slideItem)">
        <ion-item-option color="primary" (click)="editBusinessInfo(b, slideItem)">
          <ion-label>
            <ion-icon name="create" color="secondary"></ion-icon>
            Edit Info
          </ion-label>
        </ion-item-option>
        <ion-item-option color="primary" (click)="viewBusinessOnMap(b, slideItem)">
          <ion-label>
            <ion-icon name="pin" color="secondary"></ion-icon>
            View on Map
          </ion-label>
        </ion-item-option>

        <ion-item-option color="tertiary" (click)="toggleStarBusiness(b, slideItem)" expandable
          *ngIf="b.saveState != 'Starred'">
          <ion-label>
            <ion-icon name="star-outline" color="secondary"></ion-icon>
            Star
          </ion-label>
        </ion-item-option>
        <ion-item-option color="tertiary" (click)="toggleStarBusiness(b, slideItem)" expandable
          *ngIf="b.saveState == 'Starred'">
          <ion-label>
            <ion-icon name="star" color="secondary"></ion-icon>
            Un-Star
          </ion-label>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

  <ion-item class="empty-list-content" lines="none" *ngIf="businessStorage.businesses.length == 0">
    <div>
      <ion-label>You have no saved businesses</ion-label>
      <ion-icon name="globe"></ion-icon>
    </div>
  </ion-item>
</ion-content>
