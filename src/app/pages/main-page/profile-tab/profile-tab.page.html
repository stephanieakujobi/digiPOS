<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>My Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-avatar class="avatar">
    <img src="https://pbs.twimg.com/profile_images/2833439682/3d44e6de40db4c108bfef35a5d0fec8f.jpeg" />
  </ion-avatar>

  <div class="ion-text-center">
    <ion-text color="primary">
      <h2>Will Smith</h2>
    </ion-text>
  </div>

  <ion-card>
    <ion-list>
      <ion-item lines="inset">
        <ion-icon name="contacts" slot="start"></ion-icon>
        <ion-input value="Will Smith" readonly>
        </ion-input>
      </ion-item>

      <ion-item lines="inset">
        <ion-icon name="mail" slot="start"></ion-icon>
        <ion-input value="willsmith@gmail.com" readonly>
        </ion-input>
      </ion-item>

      <ion-item lines="inset">
        <ion-icon name="call" slot="start"></ion-icon>
        <ion-input value="(647) 258-5319" readonly>
        </ion-input>
      </ion-item>

      <ion-item lines="inset">
        <ion-icon name="pin" slot="start"></ion-icon>
        <ion-input value="12 Billionaires row New York City" readonly>
        </ion-input>
      </ion-item>

    </ion-list>
  </ion-card>

</ion-content>
