<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section id="logo-section">
    <ion-img src="assets/images/cpos-logo.png"></ion-img>
  </section>

  <section id="user-info-section" class="ion-padding">
    <ion-list>
      <ion-item lines="full">
        <ion-icon name="person" slot="start"></ion-icon>
        <ion-label>{{userInfo.name}}</ion-label>
      </ion-item>

      <ion-item lines="full">
        <ion-icon name="briefcase" slot="start"></ion-icon>
        <ion-label>{{userInfo.jobTitle}}</ion-label>
      </ion-item>

      <ion-item lines="full">
        <ion-icon name="mail" slot="start"></ion-icon>
        <ion-label>{{userInfo.email}}</ion-label>
      </ion-item>

      <ion-item lines="full">
        <ion-icon name="call" slot="start"></ion-icon>
        <ion-label>{{userInfo.phoneNumber}}</ion-label>
      </ion-item>
    </ion-list>
  </section>

</ion-content>
