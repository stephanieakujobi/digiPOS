<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Notifications Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item lines="full" (click)="settings.enableNotifs = !settings.enableNotifs">
    <ion-label>Enable notifications</ion-label>
    <ion-checkbox slot="start" id="chk-enable-notifications" checked="{{settings.enableNotifs}}"></ion-checkbox>
  </ion-item>

  <ion-list id="settings-list">

    <ion-item (click)="settings.enablePushNotifs = !settings.enablePushNotifs">
      <ion-label>Enable push notifications</ion-label>
      <ion-checkbox slot="start" disabled="{{!settings.enableNotifs}}" checked="{{settings.enablePushNotifs}}"></ion-checkbox>
    </ion-item>

    <ion-item (click)="settings.vibrateOnNotifReceived = !settings.vibrateOnNotifReceived">
      <ion-label>Vibrate when notification received</ion-label>
      <ion-checkbox slot="start" disabled="{{!settings.enableNotifs}}" checked="{{settings.vibrateOnNotifReceived}}"></ion-checkbox>
    </ion-item>

    <ion-item (click)="settings.askBeforeDeleteNotif = !settings.askBeforeDeleteNotif">
      <ion-label>Ask before deleting notifications</ion-label>
      <ion-checkbox slot="start" checked="{{settings.askBeforeDeleteNotif}}"></ion-checkbox>
    </ion-item>

  </ion-list>
</ion-content>
