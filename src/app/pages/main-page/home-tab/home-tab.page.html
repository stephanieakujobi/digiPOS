<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-progress-bar color="primary" type="indeterminate" *ngIf="!gmapsService.mapFinishedCreating"></ion-progress-bar>

  <div id="map"></div>

  <div id="controls" *ngIf="gmapsService.mapFinishedCreating">
    <ion-searchbar placeholder="Search nearby businesses..." animated (keyup.enter)="enterKeyUp()"></ion-searchbar>

    <ion-fab id="scan-businesses-fab" vertical="bottom" horizontal="end">
      <ion-fab-button size="small" (click)="gmapsService.scanNearbyBusinesses()">
        <ion-icon name="pin"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-fab id="center-location-fab" vertical="bottom" horizontal="end">
      <ion-fab-button (click)="gmapsService.centerMapOnUserLocation()">
        <ion-icon name="locate"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
